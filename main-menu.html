<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telaga Yogurt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("download1.jpg");
        /* Ganti dengan path gambar Anda */
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 3em;
        margin: 0;
      }

      p {
        font-size: 1.5em;
        margin: 10px 0;
      }

      .button {
        background-color: #ff6347;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
        margin-top: 20px;
        display: inline-block;
      }

      .button:hover {
        background-color: #ff4500;
      }
    </style>
  </head>

  <body>
    <div class="overlay">
      <h1>TELAGA YOGURT</h1>
      <p>Have a sip, survive the work week</p>
